<html>
    <head>
        <title>Month</title>
        <meta name="author" content="Jay Zuerndorfer" />

        <style>
            body {
                background: #333;
                width: 100vw;
                height: 100vh;
                margin: 0;
            }

            #calendar-checkbox-label {
                position: absolute;
                top: 20vh;
                height: 25vh;
                left: 1vw;
                width: 10vw;

                background: #d6837a;
                box-shadow: 5px 5px;
                border-radius: 10px;
                text-align: center;
                z-index: 5;

                transition: all 1s;
            }

            #calendar-checkbox:active {
                transform: translate(4px, 4px);
                box-shadow: 1px 1px;
            }

            #calendar-checkbox:checked~#calendar-checkbox-label {
                left: 89vw;
                top: 55vh;
                background: #6e72c3;
            }

            #calendar-checkbox-label div {
                position: absolute;
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #plan {
                opacity: 1;
            }
            #real {
                opacity: 0;
            }

            #calendar-checkbox:checked~#calendar-checkbox-label #plan {
                opacity: 0;
            }
            #calendar-checkbox:checked~#calendar-checkbox-label #real {
                opacity: 1;
            }

            img {
                position: absolute;
                top: 50vh;
                left: 50vw;
                height: 95vh;

                transform: translate(-50%, -50%);
            }

            .after {
                mask-image:
                    linear-gradient(90deg, black 40%, transparent 60%),
                    linear-gradient(90deg, black 40%, transparent 60%),
                    linear-gradient(90deg, black 40%, transparent 60%),
                    linear-gradient(90deg, black 40%, transparent 60%),
                    linear-gradient(90deg, black 40%, transparent 60%);
                mask-repeat: no-repeat;
                mask-size: 300% 17%;
                mask-position: 100% 8%, 100% 31%, 100% 54%, 100% 77%, 100% 100%;
            }

            #calendar-checkbox~.after.active {
                animation: 2s slideout forwards;
            }
            #calendar-checkbox:checked~.after.active {
                animation: 10s slidein forwards;
            }

            @keyframes slidein {
                0%   { mask-position: 100% 8%, 100% 31%, 100% 54%, 100% 77%, 100% 95%; }
                20%  { mask-position:   0% 8%, 100% 31%, 100% 54%, 100% 77%, 100% 95%; }
                40%  { mask-position:   0% 8%,   0% 31%, 100% 54%, 100% 77%, 100% 95%; }
                60%  { mask-position:   0% 8%,   0% 31%,   0% 54%, 100% 77%, 100% 95%; }
                80%  { mask-position:   0% 8%,   0% 31%,   0% 54%,   0% 77%, 100% 95%; }
                100% { mask-position:   0% 8%,   0% 31%,   0% 54%,   0% 77%,   0% 95%; }
            }
            
            @keyframes slideout {
                100% { mask-position: 100% 8%, 100% 31%, 100% 54%, 100% 77%, 100% 100%; }
                0%   { mask-position:   0% 8%,   0% 31%,   0% 54%,   0% 77%,   0% 100%; }
            }

            #info-checkbox-label {
                position: absolute;
                height: 0px;
                width: 0px;
                top: 90vh;
                left: 94vw;
                opacity: 0.5;

                padding: 20px;
                border-radius: 10px;
                background: #eee;
                transform: translate(-50%, -50%);
                overflow: hidden;
                z-index: 5;

                transition: 1s all;
            }

            .info {
                height: 40vh;
                width: 55vw;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }

            .info .icon {
                position: absolute;
                left: 20px;
                top: 20px;
                transform: translate(-50%, -50%);
            }

            #info-checkbox:checked~#info-checkbox-label {
                left: 50vw;
                top: 50vh;
                height: 40vh;
                width: 55vw;
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <div class="main">
            <input type="checkbox" id="calendar-checkbox" hidden>
            <label id="calendar-checkbox-label" for="calendar-checkbox">
                <div id="plan"><span>What I planned on doing...</span></div>
                <div id="real"><span>What actually happened</span></div>
            </label>
            <img src="before.png">
            <img id="after" class="after" src="after.png">
        </div>

        <input type="checkbox" id="info-checkbox" hidden>
        <label id="info-checkbox-label" for="info-checkbox">
            <div class="info">
                <div class="icon">ℹ️</div>
                <div class="text">
                    In early 2024, I was diagnosed with non-hodgkins lymphoma. These are screenshots from my calendars at that time. This was inspired by a recent experience, when I received a reminder of an upcoming appointment with my oncologist despite the fact that my calendar was completely empty. I realized that about 6 months ago, at the point where I had been in remission for 1 year, I had hidden the “Lymphoma” calendar because I thought I was done with it. Crazy how different a life looks just from turning one calendar on and off.
                </div>
                <!-- <div>-<a href="https://jzplusplus.com">Jay</a></div> -->
                <div>-Jay</div>
            </div>
        </label>

        <script>
            document.getElementById("calendar-checkbox").addEventListener("click", ()=>document.getElementById("after").classList.add("active"));
        </script>
    </body>
</html>
